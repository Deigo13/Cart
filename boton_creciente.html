<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Creciente</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yesButton {
            background-color: green;
            color: white;
            transition: transform 0.3s ease;
        }
        #noButton {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Would you be my Valentine?</h2>
    <div class="container">
        <button id="yesButton" onclick="window.location.href='confirmación.html'">Sí</button>
        <button id="noButton">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let scale = 1;

        noButton.addEventListener("click", () => {
            scale += 0.2;
            yesButton.style.transform = `scale(${scale})`;
        });
    </script>
</body>
</html>
